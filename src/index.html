<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        header, footer, .sidebar, .content, .advertisement {
            padding: 10px;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
        }
        .sidebar {
            background-color: #f4f4f4;
        }
        .content {
            background-color: #ddd;
            padding: 20px;
        }
        .advertisement {
            text-align: center;
        }
        .task {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <main class="content">
            <h2>Add Task</h2>
            <input type="text" id="taskInput">
            <button onclick="addTask()">Add Task</button>
            <h2>Tasks</h2>
            <div id="taskList"></div>
        </main>
        <div class="advertisement">
            <a href="https://www.amazon.com" target="_blank">
                <img src="advertisement.jpg" alt="Advertisement">
            </a>
        </div>
        <footer>
            <p>Addendum: This page contains a simple to-do list. Users can add tasks, mark them as complete, and delete them.</p>
            <p>Last updated: <span id="lastModified"></span></p>
        </footer>
    </div>
    <script type="text/javascript">
        // Function to add a new task
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            var taskItem = document.createElement("div");
            taskItem.classList.add("task");

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.addEventListener("change", function() {
                var taskTextElement = this.nextElementSibling;
                if (this.checked) {
                    taskTextElement.style.textDecoration = "line-through";
                } else {
                    taskTextElement.style.textDecoration = "none";
                }
            });

            var taskTextElement = document.createElement("span");
            taskTextElement.textContent = taskText;

            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", function() {
                var taskItem = this.parentNode;
                taskList.removeChild(taskItem);
            });

            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskTextElement);
            taskItem.appendChild(deleteButton);

            taskList.appendChild(taskItem);

            taskInput.value = "";
        }

        // Script to display last modified date
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
